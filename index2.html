<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="map" href="./global.css" />
    <link rel="stylesheet" href="index2.css">
    <title>Document</title>
</head>
<body>

    <div class="when-it-use-parent">
        <div class="when-it-use">When it Use?</div>
        <div class="about">About</div>
        <div class="contact">Contact</div>
        <div class="features">Features</div>
        <div class="onetouchaid">OneTouchAid</div>
    </div>

    <div id="map"></div>

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>   
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>

    <script>
        function initMap() {
            var platform = new H.service.Platform({
                apikey: 'K3myhFwUALi0WuVPvXAEzQWu19zeA4lmxDxuNp7Mtnw'
            });
            var map = new H.Map(
                document.getElementById('map'),
                platform.createDefaultLayers().vector.normal.map,
                {
                    center: { lat: 52.5, lng: 13.4 },
                    zoom: 10
                }
            );
            var marker = new H.map.Marker({ lat: 22.470701, lng: 70.057732 });
            map.addObject(marker);
        }
        window.onload = function () {
            initMap();
        };
    </script>

    
</body>
</html>
